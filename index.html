For example: Base: (your foundation) 16px x Em value(your multiplier) = Final size in pixels
16px x 3 = 48 pixels (triple the size of the one below)
16px x 1 = 16pixels

<!-- text-transform: uppercase/lowercase; makes all text either one
- Do not go lower than 16 pixels
- Limit yourself to 2-3 fonts
- Line height should be 1.5-1.7 times your font size to prevent lines from crowding together.
- Line length should be 50-75 characters per line (about 8-12 words),controlled using max-width on your text containers. 
- Colour contrast is critical.
- The safest approach is pairing fonts from different categoriesâ€”a serif with a sans-serif, or a display font with a neutral body font

-->

<!DOCTYPE html>
<html lang="EN-CA">
  <head>
    <title> Week 8 Notes </title>

    <!-- Header 1 -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
